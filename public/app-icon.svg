<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>

    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Subtle grid pattern hint -->
  <rect x="200" y="200" width="624" height="624" rx="40" fill="none" stroke="#334155" stroke-width="1" opacity="0.5"/>

  <!-- Main symbol: Stylized "S" bracket -->
  <g filter="url(#softGlow)">
    <!-- Top bracket -->
    <path d="M340 300
             L500 300
             C560 300, 600 340, 600 400
             L600 460"
          stroke="url(#glow)"
          stroke-width="56"
          stroke-linecap="round"
          fill="none"/>

    <!-- Bottom bracket (mirrored) -->
    <path d="M684 724
             L524 724
             C464 724, 424 684, 424 624
             L424 564"
          stroke="url(#glow)"
          stroke-width="56"
          stroke-linecap="round"
          fill="none"/>
  </g>

  <!-- Center dot -->
  <circle cx="512" cy="512" r="40" fill="#818CF8"/>
  <circle cx="512" cy="512" r="20" fill="white"/>
</svg>
